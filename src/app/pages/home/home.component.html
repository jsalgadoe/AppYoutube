 <h1 class="mt-3 fw-light">Videos</h1>
 <hr>


 <div class="row">
    <div class="card mb-3 col-md-4 col-sm-6 col-lg-3 animate__animated animate__fadeIn" style="" *ngFor="let video of videos">
    <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{video.title}}</h5>
      <p class="card-text">
          <strong>Autor: </strong>{{video.channelTitle}}
      </p>
      <p class="card-text">
        <strong>Publicado: </strong>{{video.publishedAt | date}}
    </p>
    <button (click)="mostrarVideo( video )" class="btn btn-outline-primary">
       Ver video
    </button>
    </div>
    </div>
</div>
<div class="row d-flex">
    
    <div class="d-grid gap-2" (click)="cargarVideos()">
        <button class="btn btn-primary">Cargar videos</button>
    </div>
</div>
